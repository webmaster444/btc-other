<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script data-require="moment.js@2.10.2" data-semver="2.10.2" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script data-require="moment-timezone-with-data@0.4.0" data-semver="0.4.0" src="http://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    <style>
    /* set the CSS */
    
    body {
      font: 12px Arial;
    }
    
    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }
  </style>
  </head>

  <body>
    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    // Set the dimensions of the canvas / graph
    var margin = {
        top: 30,
        right: 20,
        bottom: 100,
        left: 50
      },
      width = 600 - margin.left - margin.right,
      height = 270 - margin.top - margin.bottom;

    var currentTZ = "local";

    // Set the ranges    
    var x1 = d3.scale.ordinal().rangeBands([0, width]);
     
    var x = d3.time.scale();
    // var x = d3.time.scale().range([0, width]);     
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
      .orient("bottom").ticks(10)
      .tickFormat(function(d){          
          if (currentTZ === "local")
            return moment(d).format('DD');
          else
            return moment(d).tz(currentTZ).format('DD');
      });

    var xAxis1 = d3.svg.axis().scale(x1)
      .orient("bottom")
      .tickFormat(function(d){          
          if (currentTZ === "local")
            return moment(d).format('DD');
          else
            return moment(d).tz(currentTZ).format('DD');
      });
    var yAxis = d3.svg.axis().scale(y)
      .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
      .x(function(d) {
        return x(d.date);
      })
      .y(function(d) {
        return y(d.close);
      });

    // Adds the svg canvas
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
    console.log(moment.parseZone("2017-10-25T00:00:00Z"));
    var url = 'data_backup.json';
    d3.json(url, function(error, data) {   
            data.forEach(function(d) {
            // d.Date = Date.parse(d.dt);
            var tmp;
            tmp = Date.parse(d.dt);
            var t = new Date(tmp);
            // console.log(moment(tmp));
            // var tmp1= Date.UTC(t.getFullYear(),(t.getMonth() + 1),t.getDate());
            // d.date = moment.tz('local')t;
            console.log(d.date);
            d.close = d.pv;
        })   

      // Scale the range of the data
    x.domain(d3.extent(data, function(d) {
      return d.date;
    }));

    x1.domain(data.map(function(d) {
      return d.date;
    }));
    var ordinalScaleBand = x1.rangeBand();   
    x.range([(ordinalScaleBand/ 2), (width - ordinalScaleBand / 2 )]);     
    y.domain([0, d3.max(data, function(d) {
      return d.close;
    })]);

    // Add the valueline path.
    svg.append("path")
      .attr("class", "line")
      .attr("d", valueline(data));

    // Add the X Axis
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", function(d) {
        return "rotate(-65)"
      });

        // Add the X Axis
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height+30) + ")")
      .call(xAxis1);

    // Add the Y Axis
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    
    d3.select("body")
      .append("select")
      .on('change', function(d){
        currentTZ = this.options[ this.selectedIndex ].text;
        svg.selectAll("g.x.axis")
          .call(xAxis)
          .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", function(d) {
            return "rotate(-65)"
          });
      })
      .selectAll("option")
      .data(['local'].concat(moment.tz.names()))
      .enter()
      .append("option")
      .text(function(d){
        return d;
      });
    });    

  </script>
  </body>

</html>
